<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 리스트 출력 예제</h1>

  <table border="1">
    <thead>
      <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
      </tr>
    </thead>
    <tbody>
      <tr th:each="itemDto, status: ${itemDtoList}"> <!--자바 for문처럼 활용 th:each -->
        <td th:text="${status.index}"></td> <!--현재 순회하고 있는 데이터 인덱스를 출력-->
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
      </tr>

    </tbody>
  </table>
</body>
</html>
