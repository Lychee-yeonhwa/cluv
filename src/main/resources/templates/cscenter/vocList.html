<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>faq</title>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function deleteInquiry(id) {
          if(confirm("게시글을 삭제할까요?")){
             location.href="/cscenter/voclist/delete/"+id;
          }else{

          }



        }


		</script>
</th:block>

<div layout:fragment="content">
    <th:block th:replace="fragments/search"></th:block>
    <div class="container">
    <div class="row" style="float: none; margin:100 auto;">
        <div class="col-md-12" style="float: none; margin:0 auto;">
            <table class="table">
                <tr>
                    <td>제목</td>
                    <td>등록일</td>
                    <td>수정</td>
                    <td>삭제</td>
                </tr>
                <th:block th:each="Inquiry : ${InquiryList}">
                    <tr>
                        <td><a th:href="'/cscenter/voclist/'+${Inquiry.id}" th:text="${Inquiry.title}"></a></td>
                        <td th:text="${#strings.substring(Inquiry.regTime,0,10)}"></td>
                        <td><button class="btn btn-outline-secondary" th:onclick="|location.href='@{/cscenter/voclist/edit/{id}(id=${Inquiry.id})}'|">수정</button></td>
                        <td><button class="btn btn-outline-secondary" th:onclick="deleteInquiry([[${Inquiry.id}]])">삭제</button></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
    </div>
</div>
