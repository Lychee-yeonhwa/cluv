<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>shop</title>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div layout:fragment="content">
    <div class="row" style="float: none; margin:100 auto;">
        <th:block th:replace="fragments/adminsearch"></th:block>
            <div class="col-md-9" style="float: none; margin:0 auto;">
                <h1 th:text="${inquiry.title}"></h1>
                <h6 th:text="${inquiry.createdBy}"></h6>
                <h6 th:text="${inquiry.regTime}"></h6>
                <h3 th:text="${inquiry.content}"></h3>
                <hr>
                <th:block th:each="commentlist : ${commentlist}">
                    <h6 th:text="${commentlist.createdBy}"></h6>
                    <h5 th:text="${commentlist.content}"></h5>
                </th:block>

                <form role="form" method="post" th:object="${comment}">
                    <div class="form-group">
                        <label th:for="content">댓글</label>
                        <input type="text" th:field="*{content}" class="form-control" placeholder="댓글을 입력해주세요">
                    </div>

                    <div style="text-align:center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
    </div>
</div>

</html>
