<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>
</th:block>

<div layout:fragment="content">
    <h2>선물 받으시는 분의 정보</h2>
    <form action="/giftForm" role="form" method="post" >
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요">
<!--            <p th:if="${#fields.hasErrors('name')}"-->
<!--               th:errors="*{name}" class="fieldError">Incorrect data</p>-->
        </div>

        <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" placeholder="주소를 입력해주세요">
<!--            <p th:if="${#fields.hasErrors('address')}"-->
<!--               th:errors="*{address}" class="fieldError">Incorrect data</p>-->
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요">
            <!--            <p th:if="${#fields.hasErrors('password')}"-->
            <!--               th:errors="*{password}" class="fieldError">Incorrect data</p>-->
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-danger" style="">선물하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

</div>

</html>
