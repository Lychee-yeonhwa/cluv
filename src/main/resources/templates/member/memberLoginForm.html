<!DOCTYPE html>
<html lang="UTF-8"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta name="google-signin-client_id"
        content="231221485706-rds7s84p0h8o9a3oa3kq7qe8dv70a7d6.apps.googleusercontent.com">
</head>
<th:block layout:fragment = "css">
  <style>
    .error{
      color: #bd2130;
    }
  </style>
</th:block>

<th:block layout:fragment = "script">
  <script th:inline="javascript">
    function glogin(){
      let socials = document.getElementsByClassName("btn_social");
      for (let social of socials) {
        social.addEventListener('click', function () {
          let socialType = this.getAttribute('data-social');
          location.href="/members/oauthcomplete";
        })
      }
    }
  </script>
</th:block>


<div layout:fragment="content">
  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" style="margin-bottom: 5px">
    </div>

    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button class="btn btn-primary" type="button" onclick="location.href='/members/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
    <hr>
    <h4>소셜 로그인</h4>
    <div id="my-signin2">
      <a href="javascript: glogin();" class="btn_social" data-social="google">Google</a>
    </div>
  </form>
</div>
</html>
