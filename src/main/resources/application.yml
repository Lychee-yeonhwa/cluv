server:
  port: 80
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://dev-cluv-maria-database.cnjv9cmqjlxx.ap-northeast-2.rds.amazonaws.com:3306/it1662
    username: it1662
    password: it1662


  devtools:
    livereload:
      enabled: true

  sql:
    init:
      mode: always

  thymeleaf:
    cache: false

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        ddl-auto: validate
        show_sql: true
        format_sql: true

  mybatis:
    mapper-locations: sqlmap/mappers/*.xml
    configuration:
      map-underscore-to-camel-case: true
      multiple-result-sets-enabled: false
      call-setters-on-nulls: true
      jdbc-type-for-null: varchar
      default-fetch-size: 500
    type-aliases-package: com.gsitm.career

  servlet:
    multipart:
      #파일 한 개당 최대 사이즈
      max-file-size: 20MB
      #요청당 최대 파일 크기
      max-request-size: 100MB
  # 상품 이미지 업로드 경로
  itemImgLocation: C:/shop/item
  # 리소스 업로드 경로
  uploadPath: file:///C:/shop/

